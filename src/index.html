<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>eMem</title>
        <link rel="icon" type="image/x-icon" href="assets/images/face.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="assets/css/main.scss">

    </head>
    <body>
        <div id="modal" class="modal">
            <div class="modal-content">Add some text to send your memo!</div>
        </div>
        <div class="container">

            <div class="content-wrapper">

                <div class="input-container">
                    <i id="bolt" class="fa-solid fa-bolt-lightning"></i>
                    <textarea id="memo-input" class="memo-input" rows="1"></textarea>
                    <i onclick="sendMemo()" id="submit" class="send-button fa-solid fa-paper-plane"></i>
                </div>

                <div id="after-input">
                    <h3 id="recents">Recent:
                    <i id="refresh"
                    onclick="refreshRSS()"
                    class="fa-solid fa-arrows-rotate"></i></h3>
    
                    <div id="posts"></div>
                </div>

            </div>

        </div>
        <div class="footer">
            <a href="https://gpt.dawes.casa"><i class="fa-solid fa-user-astronaut"></i> DawesGPT</a>
            <a href="https://chat.openai.com/chat"><i class="fa-solid fa-rocket"></i> ChatGPT Plus</a>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <script src="assets/js/main.js" async defer></script>
    </body>
</html>
