<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>eMem</title>
        <link rel="icon" type="image/x-icon" href="assets/images/face.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="assets/css/main.scss">

    </head>
    <body>
        <div class="container">

            <div class="content-wrapper">
                <div class="input-container">
                    <textarea id="memo-input" class="memo-input" rows="1"></textarea>
                    <button onclick="sendMemo()" id="submit" class="send-button"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
                
                <h3 id="recents">Recent:</h3>

                <div id="posts"></div>
    
                <div id="modal" class="modal">
                    <span class="close"><i class="fa-solid fa-circle-xmark"></i></span>
                    <div class="modal-content">Please enter some text before sending your memo.</div>
                </div>

                <div id="success" class="modal">
                    <div class="modal-content">Memo posted!</div>
                </div>

            </div>

        </div>
        <div class="footer">
            <a href="https://memos.dawes.casa"><i class="fa-solid fa-pen-nib"></i> Memos</a>
            <a href="https://chat.openai.com/chat"><i class="fa-solid fa-rocket"></i> ChatGPT</a>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <script src="assets/js/main.js" async defer></script>
    </body>
</html>
